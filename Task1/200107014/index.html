<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Alcher Stream</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><img class="logo" src="img/logo.svg" alt="logo" /></a>
        <input class="search-box" type="text" placeholder="Search movie here" />
        <a href="#"
          ><img class="profile-icon" src="img/profile.svg" alt="profile icon"
        /></a>
      </nav>

      <h1 class="heading">
        STREAM ALL THE POPULAR <br />
        MOVIES ON THE GO
      </h1>
      <div class="button"><button class="get-started">GET STARTED</button></div>
    </header>

    <section>
      <h2 class="blockbuster-hits">BLOCKBUSTER HITS</h2>
      <div class="four-movies">
        <div class="movie">
          <img class="avatar" src="img/Avatar.jpg" alt="Avatar" />
          <p class="movie-text">Avatar (2009)</p>
        </div>
        <div class="movie">
          <img class="endgame" src="img/Endgame.jpg" alt="Avengers: Endgame" />
          <p class="movie-text"> Avengers: Endgame (2019)</p>
        </div>
        <div class="movie">
          <img class="titanic" src="img/Titanic.jpg" alt="Titanic" />
          <p class="movie-text">Titanic (1997)</p>
        </div>
        <div class="movie">
          <img
            class="star-wars"
            src="img/Star Wars.jpg"
            alt="Star Wars: The Force Awakens"
          />
          <p class="movie-text">Star Wars: The Force Awakens (2015)</p>
        </div>
      </div>
      <h2 class="blockbuster-hits-part-two">BLOCKBUSTER HITS</h2>
      <div class="four-movies">
        <div class="movie">
          <img
            class="infinity-war"
            src="img/Infinity War.jpg"
            alt="Avengers: Infinity War"
          />
          <p class="movie-text">Avengers: Infinity War (2018)</p>
        </div>
        <div class="movie">
          <img
            class="jurassic-world"
            src="img/Jurassic World.jpg"
            alt="Jurassic World"
          />
          <p class="movie-text">Jurassic World (2015)</p>
        </div>
        <div class="movie">
          <img
            class="lion-king"
            src="img/The Lion King.jpg"
            alt="The Lion King"
          />
          <p class="movie-text">The Lion King (2019)</p>
        </div>
        <div class="movie">
          <img
            class="the-avengers"
            src="img/The Avengers.png"
            alt="The Avengers"
          />
          <p class="movie-text">The Avengers (2012)</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="icons-selector">
        <div class="icons">
          <img class="icon-fb" src="img/facebook.svg" alt="FB Icon" />
          <img class="icon-twitter" src="img/twitter.svg" alt="Twitter Icon" />
          <img class="icon-yt" src="img/youtube.svg" alt="YT Icon" />
        </div>
      </div>
      <div>
        <p class="footer-text"><span class="copyright">&#169</span> 2021 AlcherStream</p>
      </div>
    </footer>
  </body>
</html>
